<div class="d-flex align-items-center vh-100" style="padding: 2.5rem; margin:0 auto;">
    <div class="container" style="width: 80%;">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-5">
                <h1 class="font-weight-bold title text-justify mb-4" style="font-size: 2.5rem;">Please fill fields correctly to change password for your 3P account</h1>
                <div class="text-left">
                    <p>Password must contain at least 6 characters, small and large letters, at least one number and a special character.</p>
                </div>
                <form [formGroup]="passwordFormGroup">
                    <div class="form-group mb-3">
                        <label class="label">Password: </label>
                        <input formControlName="password" type="password" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label class="label">Confirm password: </label>
                        <input formControlName="doublePassword" type="password" class="form-control">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <button class="btn btn-primary btn-block" type="submit" (click)="changePassword()">Change password</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="home" class="btn btn-link btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center vh-100" style="padding: 2.5rem; margin:0 auto;">
    <div class="container" style="width: 80%;">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-5 text-left">
                <h1 class="font-weight-bold title" style="font-size: 2.5rem;">Forgot password?</h1>
                <div class="text-left">
                    <p>Please enter the email that you registered with to receive an email with a password reset link.</p>
                </div>
                <form [formGroup]="emailFormGroup">
                    <div class="form-group mb-3">
                        <input formControlName="email" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3 text-center">
                        <button class="btn btn-primary btn-block" type="submit" (click)="sendResetLink()">Send me a reset link</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="login" class="btn btn-link btn-block">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
